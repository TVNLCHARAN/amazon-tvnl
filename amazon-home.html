<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/amazon-home.css">
    <link rel="stylesheet" href="styles/general.css">
    
</head>
<body>
    <header id="header">
        <div class="left-section">
        <a href="amazon-home.html">
            <img src="images/amazon-logo-white.png" alt="Amazon" class="amazon-logo">
            <img src="images/amazon-mobile-logo-white.png" alt="Amazon-Mobile" class="amazon-logo-mobile">
        </a>
        </div>
        <div class="middle-section">
            <input type="text" class="search-bar" placeholder="Search Amazon">
            <div class="search-icon-div">
                <img src="images/icons/search-icon.png" alt="Search" class="search-icon">
            </div>
        </div>
        <div class="right-section">
            <div class="returns-orders" style="color: white;">
                <span style="display: block;font-size: 14px;" class="returns">Returns</span>
                <span class="orders"><strong>& Orders</strong></span>
            </div>
            <button class="menu-button">
                <img src="images/hamburger-menu.svg" alt="hamburger-menu"  class="hamburger-menu">
            </button>
            <div class="cart-section">
                <div class="cart-icon-div">
                    <a href="./checkout.html">
                        <div class="total"></div>
                        <img src="images/icons/cart-icon.png" alt="cart-icon" class="cart-icon">
                    </a>
                </div>
                <div class="cart-text"><strong>Cart</strong></div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="products-grid"></div>
    </div>

    <script src="js/cart.js" type="module"></script>
    <script type="module" src="js/amazon.js"></script>
    <script type="module" src="js/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
